cards:
#Header area - title, background, icons
  - type: picture-elements
    #background image for header    
    image: /local/title-dark.png 
    elements:
      #Card title
      - type: 'custom:text-element'
        text: Family Room
        style:
          color: white
          font-size: 175%
          left: 5%
          top: 35%
          transform: initial
      #top icon spot #1
      - type: state-icon
        entity: sensor.projector
        style:
          right: 32%
          top: 20%
          transform: initial             
      #top icon spot #2
      - type: state-icon
        entity: binary_sensor.familyroomsmall
        style:
          right: 25%
          top: 20%
          transform: initial
      #top icon spot #3        
      - type: state-icon
        entity: binary_sensor.familyroomsmall        
        style:
          right: 19%
          top: 20%
          transform: initial
      #top icon spot #4
      - type: state-icon
        entity: binary_sensor.familyroom_motion        
        style:
          right: 13%
          top: 20%
          transform: initial      
      #top icon spot #5
      - type: state-label
        entity: sensor.familyroom_temperature        
        style:
          right: 2%
          top: 21%
          transform: initial
       
#Body of card    
  - type: picture-elements
    #background image
    image: /local/background200.png
    elements:
      #background graph
      - type: 'custom:mini-graph-card'
        upper_bound: 80
        lower_bound: 55
        line_width: .5
        entities:
          - entity: sensor.familyroom_temperature
            index: 0
        height: 202
        show:
          icon: false
          name: false
          state: false
        style:
          right: '-50%'
          top: 47%
          width: 100%
      #button #1  
      - type: 'custom:button-card'
        color: auto
        entity: light.family_room_light_level
        show_name: false
        style:
          left: 12%
          top: 32%
        styles:
          card:
            - border-radius: 50px
            - width: 50px
            - height: 50px
            - background-color: '#424242'            
          icon:
            - width: 30px
            - height: 30px
        tap_action:
          action: more-info
      #button #2  
      - color: auto
        entity: switch.familyroom_tv_power
        show_name: false
        style:
          left: 31%
          top: 32%
        styles:
          card:
            - border-radius: 50px
            - width: 50px
            - height: 50px
            - background-color: '#424242'            
          icon:
            - width: 30px
            - height: 30px
        tap_action:
          action: more-info
        type: 'custom:button-card'
      #button #3  
      - type: 'custom:button-card'
        color: auto
        entity: media_player.denon_avr_x3500h
        show_name: false
        style:
          left: 50%
          top: 32%
        styles:
          card:
            - border-radius: 50px
            - width: 50px
            - height: 50px
            - background-color: '#424242'            
          icon:
            - width: 30px
            - height: 30px
        tap_action:
          action: more-info
       #button #4       
      - type: 'custom:button-card'
        color: auto
        entity: media_player.family_room_roku
        show_name: false
        style:
          left: 69%
          top: 32%
        styles:
          card:
            - border-radius: 50px
            - width: 50px
            - height: 50px
            - background-color: '#424242'            
          icon:
            - width: 30px
            - height: 30px
        tap_action:
          action: more-info
       #button #5    
      - type: 'custom:button-card'
        color: auto
        entity: media_player.family_room_mini
        show_name: false
        style:
          left: 88%
          top: 32%
        styles:
          card:
            - border-radius: 50px
            - width: 50px
            - height: 50px
            - background-color: '#424242'            
          icon:
            - width: 30px
            - height: 30px
        tap_action:
          action: more-info
          
      #button #1 label
      - type: 'custom:text-element'
        style:
          left: 12%
          top: 60%
        text: Light
        
      #button #2 label        
      - type: 'custom:text-element'
        style:
          left: 31%
          top: 60%
        text: TV
      #button #3 label
      - type: 'custom:text-element'
        style:
          left: 50%
          top: 60%
        text: Amp
      - type: state-label
        entity: sensor.denon_source
        style:
          font-style: italic
          left: 50%
          top: 75%
      #button #4 label
      - type: 'custom:text-element'
        style:
          left: 69%
          top: 60%
        text: Roku
      - type: state-label
        attribute: source
        entity: media_player.family_room_roku
        style:
          font-style: italic
          left: 69%
          top: 75%
      #button #5 label
      - type: 'custom:text-element'
        style:
          left: 88%
          top: 60%
        text: Google          

